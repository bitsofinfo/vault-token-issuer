language: go

go:
- 1.13.x

branches:
  only:
  - master
  - "/^.*$/"

addons:
  apt:
    packages:
    - rpm
    - snapd
    - nodejs
    - npm

env:
  matrix:
  - PATH=/snap/bin:$PATH
  global:
    secure: 

install:
- sudo snap install snapcraft --classic

script:
- echo $TRAVIS_OS_NAME
- echo $TRAVIS_TAG

deploy:
- provider: script
  skip_cleanup: true
  #script: curl -sL https://git.io/goreleaser | bash -s -- --snapshot
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
